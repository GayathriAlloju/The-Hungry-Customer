    <!-- Custom Scrip -->
    <script>
      $(function() {
        // Onload Function

        // Timeline
        var dataTime = d3.range(0, 10).map(function(d) {
          return new Date(1995 + d, 10, 3);
        });

        var sliderTime = d3
          .sliderBottom()
          .min(d3.min(dataTime))
          .max(d3.max(dataTime))
          .step(1000 * 60 * 60 * 24 * 365)
          .width(300)
          .tickFormat(d3.timeFormat("%Y"))
          .tickValues(dataTime)
          .default([new Date(1995, 10, 3), new Date(1996, 10, 3)])
          .fill("#2196f3")
          .on("onchange", val => {
            console.log(val);
            d3.select("p#value-time").text(
              d3.timeFormat("%Y")(val[0]) + "-" + d3.timeFormat("%Y")(val[1])
            );
          });

        var gTime = d3
          .select("div#slider-time")
          .append("svg")
          .attr("width", 500)
          .attr("height", 100)
          .append("g")
          .attr("transform", "translate(30,30)");

        gTime.call(sliderTime);

        d3.select("p#value-time").text(d3.timeFormat("%Y")(sliderTime.value()));
      });
    </script>
