<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head -->
    <meta charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic usage demo" />
    <meta name="author" content="David Deutsch" />
    <title>
      Hungry Customers
    </title>

    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/docs.theme.min.css" />

    <!-- Owl Stylesheets -->
    <link
      rel="stylesheet"
      href="assets/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/owlcarousel/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/bootstrap-iso.css"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- [if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif] -->

    <!-- Favicons -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="assets/ico/apple-touch-icon-144-precomposed.png"
    />
    <link rel="shortcut icon" href="assets/ico/favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="assets/vendors/jquery.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.js"></script>
    <!-- <script src="https://use.fontawesome.com/922eaae474.js"></script> -->

    <style></style>
  </head>
  <body>
    <div class="bootstrap-iso">
      <div onclick="$('#btnTrigger').click();" id="myBtn1" title="Instruction">
        <a
          class=""
          href="#"
          onclick="$('#btnTrigger').click();"
          style="color: white;"
        ></a>
      </div>
      <div
        onclick="window.scrollTo(0,document.body.scrollHeight);"
        id="myBtn"
        title="Go Down"
      >
        <a
          class="blinking"
          href="#"
          id="downBtn"
          onclick="window.scrollTo(0,document.body.scrollHeight);"
          style="color: white;"
        ></a>
      </div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        style="display: none;"
        data-toggle="modal"
        id="btnTrigger"
        data-target="#exampleModalCenter"
      >
        Launch demo modal
      </button>
    </div>

    <!-- header -->

    <!-- title -->
    <div class="bootstrap-iso">
      <section class="title" style="margin: 0;">
        <div class="container-fluid">
          <div style="text-align: center;">
            <h2>Hungry Customers</h2>
          </div>
        </div>
      </section>
    </div>

    <div class="bootstrap-iso" style="margin: 10px;">
      <div class="container-fluid">
        <div class="col-lg-8 text-center">
          <img src="assets/img/usa.png" alt="" />
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12 text-center">
              <img src="assets/img/word.png" alt="" />
            </div>
          </div>
          <div class="row text-center">
            <div class="col-lg-12 text-center">
              <img src="assets/img/top5.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  Demos -->
    <section id="demos">
      <div class="row" style="max-width: 80rem;">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme">
            <div class="item">
              <h4>1</h4>
            </div>
            <div class="item">
              <h4>2</h4>
            </div>
            <div class="item">
              <h4>3</h4>
            </div>
            <div class="item">
              <h4>4</h4>
            </div>
            <div class="item">
              <h4>5</h4>
            </div>
            <div class="item">
              <h4>6</h4>
            </div>
            <div class="item">
              <h4>7</h4>
            </div>
            <div class="item">
              <h4>8</h4>
            </div>
            <div class="item">
              <h4>9</h4>
            </div>
            <div class="item">
              <h4>10</h4>
            </div>
          </div>
          <!-- Carousel Script -->
          <script>
            $(document).ready(function() {
              var owl = $(".owl-carousel");
              owl.owlCarousel({
                margin: 10,
                loop: false,

                responsive: {
                  0: {
                    items: 1,
                    nav: false
                  },
                  600: {
                    items: 3,
                    nav: false
                  },
                  1000: {
                    items: 5,
                    nav: true
                  }
                }
              });
            });
          </script>
        </div>
      </div>
    </section>

    <!-- vendors -->
    <script src="assets/vendors/highlight.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
